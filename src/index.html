<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Library</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
    </head>
  <body>
    <div class="jumbotron text-center">
      <h1 class="display-3">Microverse Library</h1>
      <p class="lead">Welcome to a library created by Benji and Roy, feel free to create your books and read them when ever you want.</p>
      <hr class="m-y-md">
      <p>Click the button below to create a book</p>
    </div>
  	<div class="row">
      <div class="col-md-4 mx-auto">
        <button type="button" class="btn btn-primary btn-lg btn-block" id="displayForm">
          Create A New Book
        </button>
        <form id="form" class="hide-form">
          <div class="form-group">
            <label for="authorsName">Author's name</label>
            <input type="text" class="form-control" id="authorsName" aria-describedby="emailHelp" placeholder="Enter the authors name">
          </div>
          <div class="form-group">
            <label for="booktitle">Title</label>
            <input type="text" class="form-control" id="bookTitle" placeholder="Enter the title of the book">
          </div>
          <div class="form-group">
            <label for="numberOfPages">Number Of Pages</label>
            <input type="text" class="form-control" id="numberOfPages" placeholder="Enter the number of pages">
          </div>        
          <button type="button" class="btn btn-primary" id="saveBook">Save Book</button>
        </form>
      </div>
    </div>

    <div class="container-fluid p-5 mt-3" id="book-wrapper">
      <div class="container"> 
        <div class="row mt-5" id="displayBooks">
          
        </div>
      </div>
    </div>

        <script src="script.js"></script>
  </body>
</html>
